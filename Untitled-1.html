<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hi</p>

    <div>
        <!-- Image -->
        <h3>Image Example:</h3>
        <img src="image.png" alt="Example Image" width="300">

        <!-- Audio -->
        <h3>Audio Example:</h3>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Video -->
        <h3>Video Example:</h3>
        <video width="400" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Table -->
        <h3>Table Example:</h3>
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alice</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>Designer</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Charlie</td>
                    <td>Tester</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
